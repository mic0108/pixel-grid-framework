<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./font/fonts.css">
	<link rel="stylesheet" type="text/css" href="./css/custom.css">
	<link rel="stylesheet" type="text/css" href="./css/layout.css">
	<link rel="stylesheet" type="text/css" href="./css/components.css">
</head>
<body>
	<div class="grid__container grid__example">
		<p>Responsive</p>
		<div class="grid__row">
			<div class="grid__col --xs-8 --sm-8 --md-2 --lg-6 --xl-2"><div class="grid__content"></div></div>
			<div class="grid__col --xs-2 --sm-2 --md-8 --lg-3 --xl-5"><div class="grid__content"></div></div>
			<div class="grid__col --xs-2 --sm-2 --md-2 --lg-3 --xl-5"><div class="grid__content"></div></div>
		</div>
		<div class="grid__row">
			<div class="grid__col --xs-12 --sm-3 --md-2 --lg-1"><div class="grid__content"></div></div>
			<div class="grid__col --xs-12 --sm-9 --md-10 --lg-11"><div class="grid__content"></div></div>
		</div>
		<div class="grid__row">
			<div class="grid__col --xs-10 --sm-6 --md-8 --lg-10"><div class="grid__content"></div></div>
			<div class="grid__col --xs-2 --sm-6 --md-4 --lg-2"><div class="grid__content"></div></div>
		</div>
		<br/><br/>
		<p>Equal width</p>
		<div class="grid__row">
		    <div class="grid__col"><div class="grid__content"></div></div>
		    <div class="grid__col"><div class="grid__content"></div></div>
		</div>
		<div class="grid__row">
		    <div class="grid__col"><div class="grid__content"></div></div>
		    <div class="grid__col"><div class="grid__content"></div></div>
		    <div class="grid__col"><div class="grid__content"></div></div>
		</div>
		<br/><br/>
		<p>Equal with multiline</p>
		<div class="grid__row">
		    <div class="grid__col --xs-6"><div class="grid__content"></div></div>
		    <div class="grid__col --xs-6"><div class="grid__content"></div></div>
		    <div class="grid__col --xs-6"><div class="grid__content"></div></div>
		    <div class="grid__col --xs-6"><div class="grid__content"></div></div>
		</div>
		<br/><br/>
		<p>Only single column width</p>
		<div class="grid__row">
		    <div class="grid__col"><div class="grid__content"></div></div>
		    <div class="grid__col --xs-6"><div class="grid__content"></div></div>
		    <div class="grid__col"><div class="grid__content"></div></div>
		</div>
		<div class="grid__row">
		    <div class="grid__col"><div class="grid__content"></div></div>
		    <div class="grid__col --xs-5"><div class="grid__content"></div></div>
		    <div class="grid__col"><div class="grid__content"></div></div>
		</div>
		<br/><br/>
		<p>Horizontal stacking</p>
		<div class="grid__row">
		    <div class="grid__col --xs-12 --sm-8"><div class="grid__content"></div></div>
		    <div class="grid__col --xs-12 --sm-4"><div class="grid__content"></div></div>
		</div>
		<br/><br/>
		<p>Nested row and cols</p>
		<div class="grid__row">
		    <div class="grid__col --xs-12 --md-7">
		    	<div class="grid__content">
		            <div class="grid__row">
		                <div class="grid__col --xs-8 --sm-9">
		                	<div class="grid__content">
		                        <div class="grid__row">
		                            <div class="grid__col --xl-2"><div class="grid__content"></div></div>
		                            <div class="grid__col --xl-10"><div class="grid__content"></div></div>
		                        </div>
		                        <div class="grid__row">
		                    		<div class="grid__col --xs-8"><div class="grid__content"></div></div>
		                    		<div class="grid__col --xs-4"><div class="grid__content"></div></div>
		                        </div>
		                    </div>
		                </div>
		                <div class="grid__col --xs-4 --sm-3">
		                	<div class="grid__content">
		                        <div class="grid__row">
		                            <div class="grid__col --xs"><div class="grid__content"></div></div>
		                        </div>
	                        </div>
		                </div>
		            </div>
		        </div>
		    </div>
		    <div class="grid__col --xs-12 --md-5">
		    	<div class="grid__content">
		            <div class="grid__row">
		                <div class="grid__col --xs-12">
		                	<div class="grid__content">
		                        <div class="grid__row">
		                            <div class="grid__col --xs-6"><div class="grid__content"></div></div>
		                            <div class="grid__col --xs-6"><div class="grid__content"></div></div>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
		<br/><br/>
		<div class="grid__row">
			<div class="grid__col --xl-12">
				<div class="grid__row">
					<div class="grid__col --md-offset-4 --md-4 --sm-offset-4 --sm-4">
					</div>
				</div>
			</div>
		</div>
		<br/><br/>
		<p>Alignment</p>
		<div class="grid__row --start">
		    <div class="grid__col --xs-6"><div class="grid__content"></div></div>
		</div>
		<div class="grid__row --center">
		    <div class="grid__col --xs-6"><div class="grid__content"></div></div>
		</div>
		<div class="grid__row --end">
		    <div class="grid__col --xs-6"><div class="grid__content"></div></div>
		</div>
		<div class="grid__row --top">
		    <div class="grid__col --xs-6"><div class="grid__content --bigger"></div></div>
		    <div class="grid__col --xs-6"><div class="grid__content"></div></div>
		</div>
		<div class="grid__row --middle">
		    <div class="grid__col --xs-6"><div class="grid__content --bigger"></div></div>
		    <div class="grid__col --xs-6"><div class="grid__content"></div></div>
		</div>
		<div class="grid__row --bottom">
		    <div class="grid__col --xs-6"><div class="grid__content --bigger"></div></div>
		    <div class="grid__col --xs-6"><div class="grid__content"></div></div>
		</div>
		<br/><br/>
		<p>Distribution</p>
		<div class="grid__row --around">
		    <div class="grid__col --xs-2"><div class="grid__content"></div></div>
		    <div class="grid__col --xs-2"><div class="grid__content"></div></div>
		    <div class="grid__col --xs-2"><div class="grid__content"></div></div>
		</div>
		<div class="grid__row --between">
		    <div class="grid__col --xs-2"><div class="grid__content"></div></div>
		    <div class="grid__col --xs-2"><div class="grid__content"></div></div>
		    <div class="grid__col --xs-2"><div class="grid__content"></div></div>
		</div>
	</div>
</body>
</html>
